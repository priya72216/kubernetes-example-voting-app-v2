apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: demo-voting-app
  name: redis-deployment
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: demo-voting-app
      name: redis-pod
  template: 
    metadata: 
      labels: 
        app: demo-voting-app
        name: redis-pod
      name: redis-pod
      spec: 
        containers:
         - image: "redis:latest"
           name: redis
           ports: 
            - containerPort: 6379
